<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Forca</title>

	<!-- Bootstrap Theme Link -->
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol" crossorigin="anonymous">

    <!-- Facebook Share Image -->
    <meta property="og:image" content="https://mobile-hangman.herokuapp.com/assets/images/world-hangman.jpg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Meta Tag Description -->
  	<meta name="description" content="Can you beat the computer? Play this awesome Hangman game on your mobile device!">

  	 <!-- Meta Tag Keywords Description -->
    <meta name="keywords" content="hangman game mobile phone">

	<!-- Mobile Viewport -->
  	<meta name="viewport" content="width=device-width, maximum-scale=1.0">
</head>

<body>

	<div class="container" id="well">

		<div id="header">
		 	<h2>Jogo da Forca</h2>
		 	<div class="windsortech"><a href="https://windsor-portfolio.herokuapp.com/"><h5>feito pelo Beto</h5></a></div>
		</div>

		
		<div id="home-world-city">
			<div class="card text-white bg-primary mb-3">
				<h4>Qual é o País?</h4>
				<div id="city"></div>
			</div>
		</div>

		<div id="guesses-home" class="row justify-content-center">
			<div id="home-letters-guessed" class="card text-white bg-info mb-3">
				<h5>Letras Erradas</h5>
				<div id="letters-guessed"></div>
			</div>
		

			<div id="home-number-guesses" class="card text-white bg-secondary mb-3">
				<h5>Chances</h5>
				<div id="guesses"></div>
			</div>
		</div>

		<div id="result">
			<div id="news"></div>
			<div id="picture"></div>
		</div>

		<div id="keyboard">

			<div id="first-row">
				<button type="button" class="btn btn-outline-primary" id="btn-a">A</button>
				<button type="button" class="btn btn-outline-primary" id="btn-b">B</button>
				<button type="button" class="btn btn-outline-primary" id="btn-c">C</button>
				<button type="button" class="btn btn-outline-primary" id="btn-d">D</button>
				<button type="button" class="btn btn-outline-primary" id="btn-e">E</button>
			</div>


			<div id="second-row">
				<button type="button" class="btn btn-outline-primary" id="btn-f">F</button>
				<button type="button" class="btn btn-outline-primary" id="btn-g">G</button>
				<button type="button" class="btn btn-outline-primary" id="btn-h">H</button>
				<button type="button" class="btn btn-outline-primary" id="btn-i">I</button>
				<button type="button" class="btn btn-outline-primary" id="btn-j">J</button>
				<button type="button" class="btn btn-outline-primary" id="btn-k">K</button>
			</div>

			<div id="third-row">
				<button type="button" class="btn btn-outline-primary" id="btn-l">L</button>
				<button type="button" class="btn btn-outline-primary" id="btn-m">M</button>
				<button type="button" class="btn btn-outline-primary" id="btn-n">N</button>
				<button type="button" class="btn btn-outline-primary" id="btn-o">O</button>
				<button type="button" class="btn btn-outline-primary" id="btn-p">P</button>
			</div>

			<div id="fourth-row">
				<button type="button" class="btn btn-outline-primary" id="btn-q">Q</button>
				<button type="button" class="btn btn-outline-primary" id="btn-r">R</button>
				<button type="button" class="btn btn-outline-primary" id="btn-s">S</button>
				<button type="button" class="btn btn-outline-primary" id="btn-t">T</button>
				<button type="button" class="btn btn-outline-primary" id="btn-u">U</button>
				<button type="button" class="btn btn-outline-primary" id="btn-v">V</button>
			</div>

			<div id="fifth-row">
				<button type="button" class="btn btn-outline-primary" id="btn-w">W</button>
				<button type="button" class="btn btn-outline-primary" id="btn-x">X</button>
				<button type="button" class="btn btn-outline-primary" id="btn-y">Y</button>
				<button type="button" class="btn btn-outline-primary" id="btn-z">Z</button>
			</div>

		</div>

		
		<div id="start-button">
			<div class="playnow-title"><h3>Jogue Agora!</h3></div>
            <button type="button" class="btn btn-success btn-start">Começar</button>
         </div>

		<div id="restart-button">
            <button type="button" class="btn btn-warning btn-restart">Jogar de Novo</button>
         </div>		

		<div id="home-score" class="row justify-content-center">
			<div class="card text-white bg-success mb-3">
				<h5 class="card-title">Vitórias<div id="wins"></div></h5>
			</div>

			<div class="card text-white bg-danger mb-3">	<h5 class="card-title">Derrotas<div id="losses"></div></h5>
			</div>			
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
